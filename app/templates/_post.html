<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:<br>{{ post.body }}
            {% if post.file_url %}
            <br>
            link: <a href="{{ post.file_url }}">Uploaded file Link</a>
            {% endif %}
        </td>
    </tr>
</table>
