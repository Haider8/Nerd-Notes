<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            title: {{ post.title | safe }}<br>
            says:<br>{{ post.body | safe }}
            {% if post.file_url %}
            <br>
            link: <a href="{{ post.file_url }}">Uploaded file Link</a>
            {% endif %}
            <br>
            upload time: <span class="post-date-time">{{ post.timestamp }}</span>
        </td>
    </tr>
</table>
